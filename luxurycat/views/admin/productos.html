    <link rel="stylesheet" href="../../resources/css/private-sidebar.css" />

</head>



<body id="productos">
    <header></header>
    <main>
        <div class="row m-5">
            <div class="col-md-3 col-sm-12 louis-george-bold fs-3">Productos</div>
            <div class="col-md-5 col-sm-12">
                <input class="form-control me-2 mb-2" type="search" placeholder="Buscar" aria-label="Buscar" />
            </div>
            <div class="col-md-2 col-sm-12">
                <button class="btn btn-dark w-100" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Agregar</button>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 70%">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form>
                                    <!-- Los campos que solicitan los datos  -->
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="mb-3">
                                                <label for="campo1" class="form-label">Nombre</label>

                                                <input type="text" class="form-control form-control-lg" id="campo1">
                                            </div>

                                            <div class="mb-3">
                                                <label for="campo1" class="form-label">Descripción</label>

                                                <input type="text" class="form-control form-control-lg" id="campo1">
                                            </div>

                                            <div class="mb-3">
                                                <label for="campo1" class="form-label">Precio</label>

                                                <input type="number" class="form-control form-control-lg" id="campo1"
                                                    step="0.01" min="0.01">
                                            </div>


                                        </div>
                                        <div class="col-sm-4">
                                            <div class="mb-3">
                                                <label for="campo1" class="form-label">Cantidad</label>
                                                <input type="number" class="form-control form-control-lg" id="campo1">
                                            </div>
                                            <br>
                                            <div class="dropdown   col-sm-6">
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                    Marca
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item" href="#">Purina</a></li>
                                                    <li><a class="dropdown-item" href="#">Whiskas</a></li>
                                                    <li><a class="dropdown-item" href="#">Feliway</a></li>
                                                </ul>
                                            </div>
                                            <br>
                                            <br>
                                            <br>
                                            <div class="dropdown">
                                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown" aria-expanded="false">
                                                    Categoría
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a class="dropdown-item" href="#">Comida</a></li>
                                                    <li><a class="dropdown-item" href="#">Juguete</a></li>
                                                    <li><a class="dropdown-item" href="#">Utilidades</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="container mt-5">
                                                <div class="border border-dashed py-5 text-center">
                                                    <div class="mb-3">
                                                        <input type="file" class="form-control" id="archivosubir">
                                                    </div>
                                                </div>

                                            </div>
                                        </div>



                                    </div>
                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-dark">Guardar</button>
                                    </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive-md">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th class="col-md-1">#</th>
                        <th class="col-md-1">Producto</th>
                        <th class="col-md-1">Categoría</th>
                        <th class="col-md-1">Marca</th>
                        <th class="col-md-1">Estado</th>
                        <th class="col-md-1">Opciones</th>
                    </tr>
                </thead>

                <body>
                    <tr>
                        <td class="col-1">1</td>
                        <td class="col-1">Producto</td>
                        <td class="col-1">Categoría Ejemplo</td>
                        <td class="col-1">Marca Ejemplo</td>
                        <td class="col-2">
                            <img src="../../resources/svg/circulo.svg" alt="" />
                        </td>
                        <td class="col-1">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-3 editar">
                                        <img src="../../resources/svg/editar.svg" alt="" />
                                    </div>
                                    <div class="col-3 eliminar">
                                        <img src="../../resources/svg/eliminar.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-1">2</td>

                        <td class="col-2">

                                <div class="row">
                                    <div class="col-3 editar">
                                        <img src="../../resources/svg/editar.svg" alt="" />
                                    </div>
                                    <div class="col-3 eliminar">
                                        <img src="../../resources/svg/eliminar.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-1">3</td>
                        <td class="col-1">Producto</td>
                        <td class="col-1">Categoría Ejemplo</td>
                        <td class="col-1">Marca Ejemplo</td>
                        <td class="col-2">
                            <img src="../../resources/svg/circulo.svg" alt="" />
                        </td>
                        <td class="col-1">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-3 editar">
                                        <img src="../../resources/svg/editar.svg" alt="" />
                                    </div>
                                    <div class="col-3 eliminar">
                                        <img src="../../resources/svg/eliminar.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </body>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
