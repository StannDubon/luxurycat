<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/private-sidebar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>

<body id="login"
    class="m-0 p-0 d-flex justify-content-center align-items-centerd-flex justify-content-center align-items-center">


    <header></header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body ">
                        <h5 class="card-title text-center mb-4">Iniciar sesión</h5>
                        <!-- Formulario de inicio de sesión -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Nombre de Usuario</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Usuario">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                                <a href=""><label class="text" for="rememberCheck">¿Olvidaste tu contaseña?</label></a>
                            </div>
                            <a href="../../views/admin/dashboard.html" class="btn btn-dark">
                                Iniciar sesión
                            </a>
                        </form>
                        
                        <!-- Formulario para crear el primer administrador -->
                        <form class="d-none" id="signupForm">
                            <div class="row g-3">
                                <div class="col-sm-12 col-md-6">
                                    <label for="nombreAdministrador" class="form-label">Nombre</label>
                                    <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="apellidoAdministrador" class="form-label">Apellido</label>
                                    <input id="apellidoAdministrador" type="text" name="apellidoAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="correoAdministrador" class="form-label">Correo</label>
                                    <input id="correoAdministrador" type="email" name="correoAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="aliasAdministrador" class="form-label">Alias</label>
                                    <input id="aliasAdministrador" type="text" name="aliasAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="claveAdministrador" class="form-label">Contraseña</label>
                                    <input id="claveAdministrador" type="password" name="claveAdministrador"
                                        class="form-control" required>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                                    <input id="confirmarClave" type="password" name="confirmarClave"
                                        class="form-control" required>
                                </div>
                                <div class="text-center">
                                    <button type="reset" class="btn btn-secondary"><i class="bi bi-x-square"></i>
                                        Cancelar</button>
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i>
                                        Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
