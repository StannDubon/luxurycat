<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/private-sidebar.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body id="administradores">
    <header></header>

    <main class="min-main">
      <div class="row m-5">
        <div class="col-md-3 col-sm-12 louis-george-bold fs-3">
          Administradores
        </div>
        <form id="searchForm" class="col-md-5 col-sm-12">
          <input
            class="form-control me-2 mb-2"
            type="search"
            placeholder="Buscar"
            name="search"
            aria-label="Buscar"
            id="search"
          />
        </form>
        <div class="col-md-2 col-sm-12">
          <button class="btn btn-dark w-100" onclick="openCreate()">
            Agregar
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="saveModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
              style="max-width: 70%"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">
                    Administrador
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="saveForm">
                    <input type="number" id="admin_id" name="admin_id" class="d-none"/>
                    <!-- Los campos que solicitan los datos  -->
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="mb-3">
                          <label for="admin_nombre" class="form-label"
                            >Nombre</label
                          >

                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="admin_nombre"
                            name="admin_nombre"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="admin_usuario" class="form-label"
                            >Usuario</label
                          >

                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="admin_usuario"
                            name="admin_usuario"
                          />
                        </div>

                        <div class="mb-3">
                          <label for="admin_correo" class="form-label"
                            >Correo</label
                          >

                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="admin_correo"
                            name="admin_correo"
                          />
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="mb-4">
                          <label for="admin_apellido" class="form-label"
                            >Apellido</label
                          >
                          <input
                            type="text"
                            class="form-control form-control-lg"
                            id="admin_apellido"
                            name="admin_apellido"
                          />
                        </div>
                        <div class="mb-4">
                          <label for="admin_contrase単a" class="form-label"
                            >Contrase単a</label
                          >
                          <input
                            type="password"
                            class="form-control form-control-lg"
                            id="admin_contrase単a"
                            name="admin_contrase単a"
                          />
                        </div>
                          <div class="dropdown col-sm-6">
                            <div class="col-sm-12 col-md-6">
                                <label for="tipoadmin_id" class="form-label">Tipo Admin</label>
                                <select id="tipoadmin_id" name="tipoadmin_id" class="form-select" required>
                                </select>
                            </div>
                        </div>
                      </div>
                      </div>
                      <div
                        class="row mb-2 col-md-12 column-gap-2 d-flex align-items-center justify-content-center"
                      >
                        <div
                          class="col-md-4 col-sm-12 column-gap-2 d-flex align-items-center justify-content-center"
                        >
                          <input
                            class="form-check-input"
                            type="radio"
                            name="admin_estado"
                            id="activo"
                            value="1"
                          />
                          <label class="form-check-label" for="activo">
                            Activo
                          </label>
                        </div>

                        <div
                          class="col-md-4 col-sm-12 column-gap-2 d-flex align-items-center justify-content-center"
                        >
                          <input
                            class="form-check-input"
                            type="radio"
                            name="admin_estado"
                            id="inactivo"
                            value="0"
                          />
                          <label class="form-check-label" for="inactivo"
                            >Inactivo</label
                          >
                        </div>
                        <div class="modal-footer">
                          <button type="submit" class="btn btn-dark">
                            Guardar
                          </button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive-md">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th class="col-md-1">#</th>
              <th class="col-md-1">Nombre</th>
              <th class="col-md-1">Apellido</th>
              <th class="col-md-1">Usuario</th>
              <th class="col-md-1">Correo</th>
              <th class="col-md-1">Tipo admin</th>
              <th class="col-md-1">Estado</th>
              <th class="col-md-1">Opciones</th>
            </tr>
          </thead>

          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Iconos -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/dashboard.js"></script>
    <script src="../../controllers/admin/administrador.js"></script>
  </body>
</html>
