<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/public-sidebar.css" />
    <link rel="stylesheet" href="../../resources/css/public_categorias.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <header></header>

    <main>

        <div class="col-6 m-5">
            <h2>Nombre categoria</h2>

            <label for="nombre">Busqueda</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="productos_card_container" id="productos_card_container">
            <!--Aquí se cargaran las cartas -->
        </div>
            
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Detalles del producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="https://purina.com.sv/sites/default/files/2022-11/gatitos_pescado_carne_leche_cat_chow.jpg"
                                    alt="Producto" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <h5>Nombre del producto</h5>
                                <p>Marca: Marca del producto</p>
                                <p>Descripción: Descripción detallada del producto.</p>
                                <p>Precio: $100.00</p>
                                <p>Cantidad restante: 10 unidades</p>
                                <button type="button" class="btn btn-primary">Añadir al carrito</button>
                            </div>
                        </div>
                        <hr>
                        <h5>Comentarios</h5>
                        <div class="comments">
                            <div class="comment">
                                <strong>Usuario 1:</strong> Comentario 1
                            </div>
                            <div class="comment">
                                <strong>Usuario 2:</strong> Comentario 2
                            </div>
                            <div class="comment">
                                <strong>Usuario 3:</strong> Comentario 3
                            </div>
                            <div class="comment">
                                <strong>Usuario 4:</strong> Comentario 4
                            </div>
                            <!-- Agrega más comentarios según sea necesario -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer></footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->

    <script src="../../controllers/utils/public.js"></script>
    <script src="../../resources/js/alertas.js"></script>
    <script src="../../resources//js/public_index.js"></script>
    <script src="../../resources/js/public-sidebar.js"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/public/categorias.js"></script>
</body>

</html>
