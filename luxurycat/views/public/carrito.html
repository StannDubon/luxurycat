<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../resources/css/fonts.css" />
    <link rel="stylesheet" href="../../resources/css/public-sidebar.css" />
    <link rel="stylesheet" href="../../resources/css/public_categorias.css">
    <link rel="stylesheet" href="../../resources/css/card_image_fixer.css">
    <link rel="stylesheet" href="../../resources/css/footer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <header></header>

    <main>

        <div class="container">
            <h2 class="m-5">Carrito</h2>
        </div>

        <div class="container">
            <div class="row mt-5">
                <!-- Lateral izquierdo - Cartas de productos -->
                <div class="col-md-8">

                    <div class="card mb-3">
                        <div class="row g-0">
                            <img src="https://purina.com.sv/sites/default/files/2022-11/gatitos_pescado_carne_leche_cat_chow.jpg"
                                class="rounded-start col-md-4 card_image_fixer">
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <h5 class="card-title">Nombre del Producto</h5>
                                            <p class="card-text">Descripción del producto</p>
                                            <p class="card-text mb-3"><small class="text-muted">Precio: $XX.XX</small>
                                            </p>
                                        </div>
                                        <div class="col-md-3 d-flex flex-column">
                                            <button class="btn btn-danger">Eliminar</button>
                                            <div class="input-group input-group-sm mt-3 mb-3">
                                                <button class="btn btn-outline-secondary" type="button">-</button>
                                                <input type="text" class="form-control text-center" value="1">
                                                <button class="btn btn-outline-secondary" type="button">+</button>
                                            </div>
                                            <p class="m-0">$XX.XX</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                  


                </div>
                <!-- Lateral derecho - Sumatorio y finalizar compra -->
                <div class="col-lg-4">
                    <h3 class="mb-3">Sumatorio</h3>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección de Envío</label>
                        <textarea class="form-control" id="direccion" rows="3"></textarea>
                    </div>
                    <p>Total Final: $XX.XX</p>
                    <button class="btn btn-primary">Finalizar Compra</button>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Controladores -->

    <script src="../../controllers/utils/public.js"></script>
    <script src="../../resources/js/alertas.js"></script>
    <script src="../../resources//js/public_index.js"></script>
    <script src="../../controllers/utils/footer.js"></script>
    <script src="../../resources/js/public-sidebar.js"></script>

</body>

</html>
