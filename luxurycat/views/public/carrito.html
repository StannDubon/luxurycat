<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="../../resources/css/fonts.css" />
  <link rel="stylesheet" href="../../resources/css/public-sidebar.css" />
  <link rel="stylesheet" href="../../resources/css/public_categorias.css">
  <link rel="stylesheet" href="../../resources/css/card_image_fixer.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

  <!--Header prueba-->

  <div class="menu">
    <ion-icon name="menu-outline"></ion-icon>
    <ion-icon name="close-outline"></ion-icon>
  </div>

  <div class="barra-lateral">
    <div>
      <div class="nombre-pagina">
        <img src="../../resources/svg/logo.svg" alt="" id="cloud" name="cloud-outline" />
        <span>LuxuryCat</span>
      </div>
    </div>

    <nav class="navegacion">
      <ul class="ul-fixed">
        <li>
          <a href="dashboard.html" id="sidebar-cat-dashboard">
            <ion-icon name="grid-outline"></ion-icon>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>
    </nav>

    <div>
      <div class="linea"></div>

      <div class="modo-oscuro">
        <div class="info">
          <ion-icon name="moon-outline"></ion-icon>
          <span>Dark Mode</span>
        </div>
        <div class="switch">
          <div class="base">
            <div class="circulo"></div>
          </div>
        </div>
      </div>

      <div class="usuario">
        <a href="index.html">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/950/884/848/anime-girls-icons-profile-hd-wallpaper-preview.jpg"
            alt="Descripción de la imagen">
        </a>
        <div class="info-usuario">
          <div class="nombre-email">
            <span class="nombre">Stann</span>
            <span class="email">stalin.dbn@gmail.com</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main>

    <div class="container">
      <h2 class="m-5">Carrito</h2>
    </div>

    <div class="container">
      <div class="row mt-5">
        <!-- Lateral izquierdo - Cartas de productos -->
        <div class="col-lg-8">

          <div class="card mb-3">
            <div class="row g-0">
              <img src="https://purina.com.sv/sites/default/files/2022-11/gatitos_pescado_carne_leche_cat_chow.jpg" class="rounded-start col-md-4 card_image_fixer" >
              <div class="col-md-8">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-9">
                      <h5 class="card-title">Nombre del Producto</h5>
                      <p class="card-text">Descripción del producto</p>
                      <p class="card-text mb-3"><small class="text-muted">Precio: $XX.XX</small></p>
                    </div>
                    <div class="col-md-3 d-flex flex-column">
                      <button class="btn btn-danger">Eliminar</button>
                      <div class="input-group input-group-sm mt-3 mb-3">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                        <input type="text" class="form-control text-center" value="1">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                      </div>
                      <p class="m-0">$XX.XX</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-3">
            <div class="row g-0">
              <img src="https://www.somoswapp.com.ar/media/catalog/product/cache/4e187a3216125186f353d1ef896e6af4/r/a/rascador_don_gato_max_1.png" class="rounded-start col-md-4 card_image_fixer" >
              <div class="col-md-8">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-9">
                      <h5 class="card-title">Nombre del Producto</h5>
                      <p class="card-text">Descripción del producto</p>
                      <p class="card-text mb-3"><small class="text-muted">Precio: $XX.XX</small></p>
                    </div>
                    <div class="col-md-3 d-flex flex-column">
                      <button class="btn btn-danger">Eliminar</button>
                      <div class="input-group input-group-sm mt-3 mb-3">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                        <input type="text" class="form-control text-center" value="1">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                      </div>
                      <p class="m-0">$XX.XX</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


        </div>
        <!-- Lateral derecho - Sumatorio y finalizar compra -->
        <div class="col-lg-4">
          <h3 class="mb-3">Sumatorio</h3>
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de Envío</label>
            <textarea class="form-control" id="direccion" rows="3"></textarea>
          </div>
          <p>Total Final: $XX.XX</p>
          <button class="btn btn-primary">Finalizar Compra</button>
        </div>
      </div>
    </div>

  </main>


  <!-- Controladores -->
  <script src="../../resources/js/public-sidebar.js"></script>
  <script src="../../controllers/utils/public.js"></script>
  <script src="../../resources/js/alertas.js"></script>
  <script src="../../resources//js/public_index.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  <!-- Iconos -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- SweetAlerts -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
